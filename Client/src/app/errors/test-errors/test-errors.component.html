<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">test 500 error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">get400Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">get401Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">get404Error</button>
    <button (click)="get400ValidatonError()" class="btn btn-outline-primary mr-3">get400ValidatonError</button>
    <div class="row mt-5" *ngIf="validationErrors!=undefined">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors">
                {{err}}
            </li>
        </ul>
    </div>

</ng-container>
