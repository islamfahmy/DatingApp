<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink='/'>Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$| async">
            <li class="nav-item ">
                <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " routerLink='/messages' routerLinkActive='active'>Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " routerLink='/errors' routerLinkActive='active'>Errors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
        </ul>
        <div class="dropdown" *ngIf="(accountService.currentUser$| async) as user" dropdown>
            <img src="{{user.photoUrl||'./assets/user.png'}}" alt="{{user.userName}}">
            <a class="dropdown-toggle text-light ml-2" dropdownToggle> Welcome {{user.userName|titlecase}} !</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink='/member/edit'>Edit profile</a>
                <a class="dropdown-item" (click)="logout()">logout</a>

            </div>
        </div>
        <form *ngIf=" !(accountService.currentUser$ | async)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"
            (ngSubmit)="login()" autocomplete="off">
            <input name="Username" class="form-control mr-sm-2" [(ngModel)]="model.Username" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
                placeholder="password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
