<div class="form-group">
    <input [class.is-invalid]='ngControl.invalid && ngControl.touched' type={{type}} class="form-control"
        [formControl]="$any(ngControl).control" placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.required ">Please enter a
        {{label}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.minlength ">
        {{label}} must be at least {{ngControl.control?.errors?.minlength['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.maxlength ">
        {{label}} must be at most {{ngControl.control?.errors?.maxlength['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.isMatching">passwords don't match</div>

</div>
